<ion-view view-title="{{device.name}}">
  <ion-content class="padding">
    <button ng-click="send()" class="button button-block">ACCENDI</button>
    <button ng-click="unSend()" class="button button-block">SPEGNI</button>
    <div class="item range">
      <input type="range" name="servo" ng-model="servo" ng-change="changeServo(servo)" min="0" max="90">
      <i class="icon">{{servo}}</i>
    </div>
  </ion-content>
</ion-view>
